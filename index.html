<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Remember Autumn</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="poem">
        <p>When the snows have passed</p>
        <p>Melted by the warm spring days</p>
        <p>And rain leaves its scent upon the air</p>
        <p>Keep in mind that other time</p>
        <p>When the winds blew</p>
        <p>And the colors painted the trees</p>
    </div>
